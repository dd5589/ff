<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Registration Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –í–∞—à–∏ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h1>
        <div id="status"></div>
        
        <form id="registration-form">
            <div class="form-group">
                <label for="firstName">–ò–º—è:</label>
                <input type="text" id="firstName" name="firstName" placeholder="–í–∞—à–µ –∏–º—è" required>
            </div>
            
            <div class="form-group">
                <label for="lastName">–§–∞–º–∏–ª–∏—è:</label>
                <input type="text" id="lastName" name="lastName" placeholder="–í–∞—à–∞ —Ñ–∞–º–∏–ª–∏—è" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@mail.com" required>
            </div>
            
            <div class="form-group">
                <label for="phone">–¢–µ–ª–µ—Ñ–æ–Ω:</label>
                <input type="tel" id="phone" name="phone" placeholder="+7 (999) 999-99-99" required>
            </div>
            
            <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
            } else {
                document.getElementById('status').textContent = '–û—Ç–∫—Ä–æ–π—Ç–µ –≤ Telegram –¥–ª—è —Ä–∞–±–æ—Ç—ã';
                document.getElementById('status').style.display = 'block';
            }

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã
            document.getElementById('registration-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value
                };

                try {
                    Telegram.WebApp.sendData(JSON.stringify(formData));
                    document.getElementById('status').textContent = '‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!';
                    document.getElementById('status').style.display = 'block';
                    
                    setTimeout(() => Telegram.WebApp.close(), 1000);
                } catch (error) {
                    document.getElementById('status').textContent = '‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏';
                    document.getElementById('status').style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
